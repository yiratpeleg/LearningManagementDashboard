<section
  id="enrolments-section"
  class="hidden"
  aria-labelledby="enrolments-heading"
>
  <h2 id="enrolments-heading">Student Enrollments</h2>

  <div class="form-field">
    <label for="enrol-student-select">Select Student</label>
    <select id="enrol-student-select" name="studentId" required>
      <option value="">-- choose a student --</option>
    </select>
  </div>

  <ul id="enrolments-list" class="enrol-list"></ul>

  <form id="enrolment-form" novalidate>
    <fieldset class="form-group">
      <legend>Assign Student to Course</legend>

      <div class="form-field">
        <label for="enrol-course">Course</label>
        <select id="enrol-course" name="courseId" required>
          <option value="">-- choose a course --</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Enroll</button>
      </div>
    </fieldset>
  </form>
</section>
